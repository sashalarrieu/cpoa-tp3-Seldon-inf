'-----------------------------------
' Common definitions for generated models
' JMB 2020
'-----------------------------------

'-----------------------------------
' Content of class
'-----------------------------------
'hide circle
hide empty members
hide empty methods

'-----------------------------------
' Title & Legend
'-----------------------------------
'title Generated UML Class Diagram
center footer  <i>This model has been generated using http://plantuml.sourceforge.net/doclet.html.</i>

'-----------------------------------
' Colors & Fonts
'-----------------------------------
'Colors => see http://plantuml.com/color
'skinparam monochrome true
'skinparam monochrome reverse
'skinparam handwritten true
skinparam package {
	BackgroundColor empty
	BorderColor DarkSlateGray
	ArrowColor Black
	FontColor Black
	FontSize 12
	FontName TrebuchetMS
}
skinparam roundcorner 10

skinparam class {
	BackgroundColor AliceBlue
	BorderColor DarkSlateGray
	ArrowColor Black
	FontColor Black
	FontSize 12
	FontName TrebuchetMS
}
skinparam arrow {
    MessageAlign center
}
